<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
<style>
.page--bg_arena__background {
    background: url('./assets/images/game/background-1.png');
    background-position:center;
    background-repeat:no-repeat;
    background-size:cover;
}
</style>
  <ons-navigator swipeable id="myNavigator" page="loading.html"></ons-navigator>

  <ons-tabbar swipeable position="bottom">
        <ons-tab page="mining.html" label="Main" icon="ion-ios-home, material:md-home" active>
        </ons-tab>
        <ons-tab page="cards.html" label="Cards" icon="md-settings, material:md-graduation-cap">
        </ons-tab>
        <ons-tab page="arena.html" label="Arena" icon="ion-ios-home, material:md-shield-security" >
        </ons-tab>
        <ons-tab page="frens.html" label="Frens" icon="ion-ios-home, material:md-accounts-add">
        </ons-tab>
        <ons-tab page="earn.html" label="Earn" icon="ion-ios-home, material:md-money" badge="7" >
        </ons-tab>
      </ons-tabbar>

  <template id="mining.html">
    <ons-page id="mining">
      <p style="text-align: center; margin: 70% 0;">
        <p style="text-align: center;">Mining</p>
      </p>
    </ons-page>
  </template>
  <template id="cards.html">
    <ons-page id="cards">
      <ons-list>
    <ons-list-header>Default</ons-list-header>
    <ons-list-item>Item A</ons-list-item>
    <ons-list-item>Item B</ons-list-item>

    <ons-list-header>Expandable</ons-list-header>
    <ons-list-item expandable>
      Tap to expand
      <div class="expandable-content">Expandable content</div>
    </ons-list-item>

    <ons-list-header>Tappable / Ripple</ons-list-header>
    <ons-list-item tappable>Tap me</ons-list-item>

    <ons-list-header>Chevron</ons-list-header>
    <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>

    <ons-list-header>Thumbnails and titles</ons-list-header>
    <ons-list-item>
      <div class="left">
        <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
      </div>
      <div class="center">
        <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
      </div>
    </ons-list-item>

    <ons-list-header>Icons</ons-list-header>
    <ons-list-item>
      <div class="left">
        <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
      </div>
      <div class="center">
        Icon
      </div>
    </ons-list-item>

    <ons-list-header>Switch</ons-list-header>
    <ons-list-item>
      <div class="center">
        Turn it on
      </div>
      <div class="right">
        <ons-switch></ons-switch>
      </div>
    </ons-list-item>

    <ons-list-header>Switch and icon</ons-list-header>
    <ons-list-item>
      <div class="left">
        <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
      </div>
      <div class="center">
        Icon and switch
      </div>
      <div class="right">
        <ons-switch></ons-switch>
      </div>
    </ons-list-item>

    <ons-list-header>No divider</ons-list-header>
    <ons-list-item modifier="nodivider">Item A</ons-list-item>
    <ons-list-item modifier="nodivider">Item B</ons-list-item>

    <ons-list-header>Long divider</ons-list-header>
    <ons-list-item modifier="longdivider">Item A</ons-list-item>
    <ons-list-item modifier="longdivider">Item B</ons-list-item>
  </ons-list>

  <br />

  <ons-list modifier="inset">
    <ons-list-header>Inset list</ons-list-header>
    <ons-list-item modifier="longdivider">Item A</ons-list-item>
    <ons-list-item modifier="longdivider">Item B</ons-list-item>
  </ons-list>

  <br />
    </ons-page>
  </template>
  <template id="arena.html">
    <ons-page id="arena" modifier="bg_arena">
      <p style="text-align: center; margin: 70% 0;">
        <p style="text-align: center;">Arena</p>
      </p>
    </ons-page>
  </template>
  <template id="frens.html">
    <ons-page id="frens">
      <p style="text-align: center; margin: 70% 0;">
        <p style="text-align: center;">frens</p>
      </p>
    </ons-page>
  </template>
  <template id="earn.html">
    <ons-page id="earn">
      <p style="text-align: center; margin: 70% 0;">
        <p style="text-align: center;">earn</p>
      </p>
    </ons-page>
  </template>

  <template id="loading.html">
    <ons-page id="loading">

      <p style="text-align: center; margin: 70% 0;">
        <p style="text-align: center;">Loading legion 
        </br>
        </br>
        </br>
        <ons-progress-circular indeterminate></ons-progress-circular></p>
        
      </p>
    </ons-page>
  </template>

  <template id="mining.html">
    <ons-page id="mining">
      <ons-toolbar>
        <div class="center"></div>
      </ons-toolbar>

      <p>This is the second page.</p>

    </ons-page>
  </template>
<script type="text/javascript">
  document.addEventListener('init', function(event) {
    var page = event.target;

    if (page.id === 'loading') {
      setTimeout(function(){
        document.querySelector('#myNavigator').pushPage('mining.html', {data: {title: 'Mining'}});
      }, 2000);
    } else if (page.id === 'mining') {
      //page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
    }
  });
  document.addEventListener('prechange', function(event) {
      document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
</script>

</body>
</html>
